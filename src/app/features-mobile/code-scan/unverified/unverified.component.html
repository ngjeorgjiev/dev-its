<app-layout-divider>
  <ng-template #static>
  </ng-template>
  <ng-template #left>
    <div class="row content-header" (click)="verified()">
      <h1 class="w-100 text-center">{{ 'unverified' | transloco }}</h1>
    </div>
    <div class="row unverified-wrapper">
      <div class="col unverified-image">
        <img class="position-absolute unverified-base" src="assets/svg/thank-you-base.svg" alt="image">
        <img class="position-absolute unverified-card" src="assets/svg/verification-person.svg" alt="image">
        <img class="position-absolute unverified-icon" src="assets/svg/invalid-pin-icon.svg" alt="image">
      </div>
    </div>
  </ng-template>
  <ng-template #right>
    <div class="footer-logo-container">
      {{ 'poweredBy' | transloco }} <img src="assets/svg/footer-logo.svg" alt="image">
    </div>
  </ng-template>
</app-layout-divider>
