<app-layout-divider>
  <ng-template #static>
    <div class="footer-logo-container">
      {{ 'poweredBy' | transloco }} <img src="assets/svg/footer-logo.svg" alt="image">
    </div>
  </ng-template>
  <ng-template #left>
    <div class="row invalid-pin-wrapper">
      <div class="col invalid-pin-image">
        <img class="position-absolute invalid-pin-base" src="assets/svg/thank-you-base.svg" alt="image">
        <img class="position-absolute invalid-pin-card" src="assets/svg/invalid-pin-card.svg" alt="image">
        <img class="position-absolute invalid-pin-icon" src="assets/svg/invalid-pin-icon.svg" alt="image">
      </div>
    </div>
  </ng-template>
  <ng-template #right>
    <div class="row content-header">
      <div class="col offset-md-3">
        <h1 class="heading">{{ 'invalid' | transloco }} <br/> {{ 'transaction' | transloco }}</h1>
      </div>
    </div>
  </ng-template>
</app-layout-divider>
