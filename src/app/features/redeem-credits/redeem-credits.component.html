<app-layout-divider>
  <ng-template #static>
    <div class="back-button-container" (click)=goBack()>
      <img src="assets/svg/back-button-bg.svg" alt="image">
    </div>
    <div class="footer-logo-container">
      {{ 'poweredBy' | transloco }} <img src="assets/svg/footer-logo.svg" alt="image">
    </div>
  </ng-template>
  <ng-template #left>
    <div class="row redeem-credits-wrapper">
      <div class="col redeem-credits-image">
        <img class="position-absolute redeem-credits-base" src="assets/svg/thank-you-base.svg" alt="image">
        <img class="position-absolute redeem-credits-phone" src="assets/svg/redeem-credits-phone-icon.svg" alt="image">
        <img class="position-absolute redeem-credits-signal" src="assets/svg/redeem-credits-signal.svg" alt="image">
      </div>
    </div>
  </ng-template>
  <ng-template #right>
    <div class="row content-header" (click)=invalid()>
      <div class="col offset-md-3">
        <h1 class="heading">  {{ 'please' | transloco }} <br/>  {{ 'yourPhone' | transloco }}  <br/>  {{ 'toPay' | transloco }} </h1>
      </div>
    </div>
    <div class="row">
      <div class="col offset-md-3 pb-5">
        <div class="position-relative">
          <span class="small-heading mb-3">  {{ 'amountDue' | transloco }} :</span> <br />
          <span class="currency">X   {{ 'credits' | transloco }} </span>
          <img class="gradient-line" src="assets/svg/insert-money-gradient.svg" alt="image">
        </div>
      </div>
    </div>
  </ng-template>
</app-layout-divider>
