<div class="container-fluid d-flex align-items-center justify-content-center h-100 min-h-100">
  <div class="row static-content">
    <div class="col-md-12">
      <ng-container [ngTemplateOutlet]="staticContentRef"> </ng-container>
    </div>
  </div>
  <div class="row w-100 align-items-center">
    <div class="col-md-4 col-xs-4 offset-md-2 offset-xs-2 position-relative">
      <ng-container [ngTemplateOutlet]="leftTemplateRef"> </ng-container>
    </div>
    <div class="col-md-6 col-xs-6 position-relative">
      <ng-container [ngTemplateOutlet]="rightTemplateRef"> </ng-container>
    </div>
  </div>
</div>
